{% load static from staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style type="text/css">
	body{
		margin: 0;
		padding: 0;
		font-family:century gothic;
	}
	a{
		color:white;
	}
	span{
		background-color: white;
	}
	#abc{
		font-size: 25px;
	}
	#abc:hover{
		color:white;
		background-color: black;
	}
	#a:active{
		background-color: black;
	}
	#main{
		width:100%;
		margin: 0;
		padding: 0;
	}
	#jum{
		position: relative;
		top:100px;
		background-color: rgba(0,0,0,0); 
		color:white; 
	}
	img{
		width:100%;
	}
	</style>
</head>
<body data-spy="scroll" data-target="#main">
<nav class="navbar navbar-fixed-top" style="background-image:linear-gradient(to top left,black,blue);" >
	<div class="container">
		<div class="navbar-header">
			<a id="abc" href="{% url 'home' %}" class="navbar-brand">NewProject</a>
			<button class="navbar-toggle" data-toggle='collapse' data-target="#mydiv">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>
		<div class="collapse navbar-collapse" id="mydiv">
			<ul class="nav navbar-nav">
				<li><a id="a" href="{% url 'home' %}">HOME</a></li>
				<li><a id="a" href="{% url 'about' %}">ABOUT</a></li>
				<li><a id="a" href="{% url 'contact' %}">CONTACT</a></li>
				<li><a id="a" href="{% url 'service' %}">SERVICE</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="{% url 'login' %}"><i class="fa fa-user" style="margin-right: 8px;"></i>LOGIN</a></li>
				<li><a href="{% url 'signup' %}"><i class="fa fa-sign-in" style="margin-right: 8px;"></i>SIGNUP</a></li>
			</ul>
		</div>
	</div>
</nav>
<div class="container-fluid" id="main">
	
	 <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="{% static 'la.jpg' %}" alt="Los Angeles" style="width:100%;">
        <div class="carousel-caption">
         	<div class="jumbotron" style="background-color: black; opacity: 0.6; width:900px"> <h3>Los Angeles</h3>
          <p>LA is always so much fun!</p>
      </div>
        </div>
      </div>

      <div class="item">
        <img src="{% static 'chicago.jpg' %}" alt="Chicago" style="width:100%;">
        <div class="carousel-caption">
        	<div class="jumbotron" style="background-color: black; opacity: 0.6; width:900px">
          <h3>Chicago</h3>
          <p>Thank you, Chicago!</p>
      </div>
        </div>
      </div>
    
      <div class="item">
        <img src="{% static 'ny.jpg' %}" alt="New York" style="width:100%;">
        <div class="carousel-caption">
        	<div class="jumbotron" style="background-color: black; opacity: 0.6; width:900px">
          <h3>New York</h3>
          <p>We love the Big Apple!</p>
      </div>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</div>

<script>
  AOS.init({
  	duration:3000,
  });
</script>


</body>
</html>

{% extends 'base.html' %}
{% block content %}
{% load bootstrap3 %}

	<section id="sec1" class="container-fluid" style="background-image: url('/static/d.jpg');background-size:cover;height: 100vh;box-shadow:0px 10px 20px black;">
		
		<div class="jumbotron" style="position: relative;top: 100px;min-height:73vh;background-color: rgba(0,0,0,0.4);border:2px solid white;color: white;" data-aos="flip-up">
			<table class="table">
				<tr>
					<th>Mobile</th>
					<th>Model</th>
					<th>Price</th>
					<th>Quantity</th>
					<th>Charger</th>
					<th>Battery</th>
					<th>Headset</th>
					<th>Memory</th>
					<th>Datacable</th>
					<th>Description</th>
					<th>More</th>
				</tr>
				{% for i in data %}
				<tr>
					<td>{{i.0}}</td>
					<td>{{i.1}}</td>
					<td>{{i.2}}</td>
					<td>{{i.3}}</td>
					<td>{{i.4}}</td>
					<td>{{i.5}}</td>
					<td>{{i.6}}</td>
					<td>{{i.7}}</td>
					<td>{{i.8}}</td>
					<td>{{i.9}}</td>
					<td><a href="{% url 'mobdet' id=i.10 %}" class="btn btn-primary">More</a></td>
					
				</tr>	
				{% endfor %}
			</table>
		</div>

	</section>
{% endblock %}
